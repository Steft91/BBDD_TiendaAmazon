        }

        .provider-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-details button {

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;

        .modal-content {

        .modal-footer {

            gap: 10px;

        .modal.show {

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const producto = JSON.parse(sessionStorage.getItem('productoSeleccionado'));
            const proveedores = [
                {
                    "correo_proveedor": "proveedorA@ejemplo.com",
                    "descripcion_proveedor": "Proveedor de materiales electr칩nicos",
                    "id_proveedor": 1,
                    "nombre": "Proveedor A",
                    "telefono_proveedor": "0987654321"
                },
                {
                    "correo_proveedor": "proveedorB@ejemplo.com",
                    "descripcion_proveedor": "Proveedor de equipos de oficina",
                    "id_proveedor": 2,
                    "nombre": "Proveedor B",
                    "telefono_proveedor": "0981122334"
                },
                {
                    "correo_proveedor": "proveedorC@ejemplo.com",
                    "descripcion_proveedor": "Proveedor de servicios de limpieza",
                    "id_proveedor": 3,
                    "nombre": "Proveedor C",
                    "telefono_proveedor": "0985566778"
                }
            ];

            if (!producto) {
                alert('No se encontr칩 el producto.');
                window.location.href = '/'; // Redirigir a la p치gina principal si no hay datos
                return;
            }

            // Mostrar informaci칩n del producto
            document.getElementById('productImage').src = producto.imagen;
            document.getElementById('productName').textContent = producto.nombre;
            document.getElementById('productDescription').textContent = producto.descripcion;
            document.getElementById('productPrice').textContent = `Precio: $${producto.precio}`;
            document.getElementById('productStock').textContent = `Stock disponible: ${producto.stock}`;
            document.getElementById('productDiscount').textContent = `Descuento: ${producto.descuento}%`;

            // Mostrar informaci칩n del proveedor asociado
            const proveedor = proveedores.find(p => p.id_proveedor === producto.id_proveedor);

            if (proveedor) {
                document.getElementById('providerName').textContent = `Nombre: ${proveedor.nombre}`;
                document.getElementById('providerContact').textContent = `Contacto: ${proveedor.telefono_proveedor}, ${proveedor.correo_proveedor}`;
                document.getElementById('providerAddress').textContent = `Descripci칩n: ${proveedor.descripcion_proveedor}`;
            } else {
                document.querySelector('.provider-info').innerHTML = '<p>No se encontr칩 informaci칩n del proveedor.</p>';
            }

            // Configurar bot칩n de edici칩n
            const editModal = document.getElementById('editModal');
            const editForm = document.getElementById('editForm');

            document.getElementById('editButton').addEventListener('click', () => {
                editModal.classList.add('show');
                document.getElementById('editName').value = producto.nombre;
                document.getElementById('editDescription').value = producto.descripcion;
                document.getElementById('editPrice').value = producto.precio;
                document.getElementById('editStock').value = producto.stock;
                document.getElementById('editDiscount').value = producto.descuento;
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                editModal.classList.remove('show');
            });

            document.getElementById('cancelEdit').addEventListener('click', () => {
                editModal.classList.remove('show');
            });

            document.getElementById('saveEdit').addEventListener('click', async () => {
                const updatedProduct = {
                    nombre: document.getElementById('editName').value,
                    descripcion: document.getElementById('editDescription').value,
                    precio: parseFloat(document.getElementById('editPrice').value),
                    stock: parseInt(document.getElementById('editStock').value),
                    descuento: parseInt(document.getElementById('editDiscount').value)
                };

                try {
                    const response = await fetch(`/productos/${producto.id_producto}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedProduct)
                    });

                    if (response.ok) {
                        alert('Producto actualizado exitosamente');
                        Object.assign(producto, updatedProduct); // Actualizar datos en la p치gina
                        sessionStorage.setItem('productoSeleccionado', JSON.stringify(producto));
                        location.reload();
                    } else {
                        alert('Error al actualizar el producto');
                    }
                } catch (error) {
                    console.error('Error al guardar los cambios:', error);
                    alert('Error al guardar los cambios');
                }
            });
        });
      </script>
