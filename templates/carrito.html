<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <header>

        </nav>
    </header>
    <main>
        <section class="textoPago">
            <h1>Pago</h1>

        <section class="checkout">
            <aside class="shoppingCart">
                <h2>Carrito de compra</h2>
                <table class="cartTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>

                <div class="accionesProductos">
                    <button id="btnAgregar" class="botonPeque침o">Agregar Producto</button>
                    <button id="btnBuscar" class="botonPeque침o">Buscar Producto</button>
                </div>
            </aside>

            <section class="paymentMethod">
                <div class="information">

                <div class="paymentOptions">
                    <h3>M칠todos de pago</h3>
                    <div class="payment-method">
                        <label>
                            <input type="radio" name="payment" value="PayPal">
                            <img src="/static/img/paypal.webp" alt="PayPal" width="50px">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="Visa">
                            <img src="/static/img/visa.webp" alt="Visa" width="50px">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="MasterCard">
                            <img src="/static/img/mastercard.jpg" alt="MasterCard" width="50px">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="Amex">
                            <img src="/static/img/amex.png" alt="American Express" width="50px">
                        </label>
                    </div>
                    <button>Comprar ahora</button>
                </div>
            </section>
        </section>

        <footer>
            <section class="infoFooter">
                <section class="logoFooter">
                    <img src="/static/img/logo.png" alt="logo" class="fotoFooter">
                    <h2>Simply Lovely</h2>
                    <p> <i class="fa-solid fa-map-pin"></i> Moreno Bellido #200 y Av. Amazonas </p>
                    <p> <i class="fa-solid fa-phone"></i> +593 998765412</p>
                    <p><i class="fa-solid fa-envelope"></i><a href="mailto:elbosquedeloslibros@libreria.com">simplyLovely@tienda.com</a></p>

                        <a href="https://www.facebook.com/?locale=es_LA" class="icono"><img src="/static/img/facebook.png" alt="Facebook" ></a>
                        <a href="https://www.instagram.com/" class="icono"><img src="/static/img/Instagram.webp" alt="Ig" ></a>
                        <a href="https://twitter.com/?lang=es" class="icono"><img src="/static/img/x.jpg" alt="X" ></a>
